<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/submit" method="post">
        <fieldset>
            <legend>Personal Information</legend>
            <h1>Registration Form</h1>
            <p>Please fill out the form below:</p>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="0"><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required><br><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br><br>

            <label for="gender">Please Select your Gender</label><br>
            <input type="radio" id="Male" name="Gender" value="Male"> <label for= "Male"  >Male</label><br> 
            <input type="radio" id="Female" name="Gender" value="Female"> <label for="Female" >Female</label><br>
            <input type="radio" id="Others" name="Gender" value="Others"> <label for ="Others"> Others</label><br> 
            <input type="radio" id="PreferNotToSay" name="Gender" value="Prefer Not Say"> <label for =Prefer Not Say> Prefer Not Say</label><br> 

            <label for="address">Address:</label><br>
            <textarea id="address" name="address" placeholder="Enter your Address here..."></textarea><br><br>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
            </fieldset>

    </form>
</body>
</html>
