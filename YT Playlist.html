<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube Playlist</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #353333;
    }
    h1 {
        text-align: center;
        color: #ffc400;
    }
    iframe {
        display: block;
        margin: 20px auto;
        border-radius: 8px;
    }
    iframe {
        border: none;
    }
    iframe:hover {
        box-shadow: 0 0 10px rgba(255, 196, 0, 0.5);
    }
    iframe:focus {
        outline: none;
    }
    iframe:focus-visible {
        box-shadow: 0 0 10px rgba(255, 196, 0, 0.8);
    }
    iframe:active {
        transform: scale(0.98);
    }
    iframe:active:hover {
        box-shadow: 0 0 10px rgba(255, 196, 0, 0.3);
    }
    iframe:active:focus {
        box-shadow: 0 0 10px rgba(255, 196, 0, 0.6);
    }
    iframe:active:focus-visible {
        box-shadow: 0 0 10px rgba(255, 196, 0, 1);
    }
    iframe:focus-within {
        box-shadow: 0 0 10px rgba(255, 196, 0, 0.8);
    }
    iframe:focus-within:hover {
        box-shadow: 0 0 10px rgba(255, 196, 0, 1);
    }
    iframe:focus-within:active {
        box-shadow: 0 0 10px rgba(255, 196, 0, 0.5);
    }
    iframe:focus-within:active:hover {
        box-shadow: 0 0 10px rgba(255, 196, 0, 0.3);
    }
    iframe:focus-within:active:focus {
        box-shadow: 0 0 10px rgba(255, 196, 0, 0.6);
    }
    iframe:focus-within:active:focus-visible {
        box-shadow: 0 0 10px rgba(255, 196, 0, 1);
    }
    iframe:focus-within:active:hover:focus {
        box-shadow: 0 0 10px rgba(255, 196, 0, 0.4);
    }
    iframe:focus-within:active:hover:focus-visible {
        box-shadow: 0 0 10px rgba(255, 196, 0, 0.9);
    }
    iframe:focus-within:active:hover:focus:active {
        box-shadow: 0 0 10px rgba(255, 196, 0, 0.2);
    }
    iframe:focus-within:active:hover:focus:active:hover {
        box-shadow: 0 0 10px rgba(255, 196, 0, 0.1);
    }
</style>
<body style="text-align: center; padding: 40px;">
    <h1>Gaming Videos</h1><br>
    <iframe width="315" height ="560" 
        src="https://www.youtube.com/embed/kPZ0QSynVDo" 
        title="Dream playing Minecraft #minecraft #minecraftmanhunt #shorts"
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen>
    </iframe>
    <iframe width="560" height="315"
        src="https://www.youtube.com/embed/PuZqh4Z2MXE?si=5qCqCG8pU9RjDfV1" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" 
        allowfullscreen>
    </iframe>
    <iframe width="560" height="315" 
        src="https://www.youtube.com/embed/VHUe495x270?si=gFV-f9S-R5PaRzSA" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" 
        allowfullscreen>
    </iframe>
</body>
</html>
